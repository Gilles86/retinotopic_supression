window:
  size: [1920, 1080]
  pos: [0, 0]
  color: [0, 0, 0]
  fullscr: True
  winType: pyglet
  screen: 1
  viewPos: [0, 0]
  allowStencil: True

monitor:
  # name: BB_lab
  # width: 52.6
  # distance: 70  # in cm
  # gamma: 1
  name: Spinoza_7T
  width: 70.9  # width of monitor (in cm)
  distance: 196  # distance of participant from monitor (in cm)
  gamma: 2.1

design:
  n_trials: 60
  likely_distractor_probability: 0.67

mri:
  TR: 1.6  # seconds between volume acquisitions
  TA: 2.0  # seconds to acquire one volume
  sync: t  # character used as flag for sync timing, default=‘5’
  n_dummy_scans: 5

experiment:
  size_stimuli: 1.5  # size of the stimuli in visual degrees
  size_fixation: 0.25  # size of the fixation in visual degrees
  eccentricity_stimulus: 4.0  # eccentricity of the stimuli in visual degrees
  stimulus_shift: -1.1 # shift the entire stimulus lower
  keys: ["y", "b"]  # keys spinoza [no-dot, dot]
  # keys: ["up", "left"]  # keys BBlab [no-dot, dot]
  show_correct_feedback: False
  
durations:
  trial_start: .5
  trial_wait: .5
  target: 1.5
  feedback: 1
  iti: [1.3, 2.9, 4.5]
  #  iti: [0.5]
  blank: 14.3

various:
  text_width: 20
  text_height: .5
  text_color: [1, 1, 1]
  eyemovements_alert: True
  gaze_threshold_deg: 1

bar_stimulus:
  bar_width: 1.5
  speed: 0.168
  rest_duration: 4.8
  break_duration: 4.8

# eyetracker:True
