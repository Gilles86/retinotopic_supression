intro: |
  - INSTRUCTIONS -

  This task is a version of a task
  called the additional singleton paradigm

  On each trial you will see a display with 8 shapes.

  Each display contains a single unique shape.

  This can be a shape of two vertical lines
  among shapes with horizontal lines, or vice versa.

  Your task is to detect the orientation
  of the wedge inside the unique shape.

  --- press space bar to see an example of this task ---
